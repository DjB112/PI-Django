{% extends '../base.html' %}

{% block titulo %} {{titulo}}{% endblock%}

{% block contenido %}
<h1 class="mt-4">{{titulo}}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">{{titulo}}</li>
</ol>


<div class="card">
    <div class="card-header">{{titulo}} </div>
    <div class="card-body">
        <h3>Imagen de Proyecto</h3>
        <div class="col-lg-3 col-md-4 offset-lg-1">
            <img class="img-fluid" src="{{ object_list.foto.url }}" style="width: 20vw; height: auto;" alt="">
        </div>
    </div>    
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for campo in form %}
                <div class="form-group">
                    <label for="">{{campo.label}}</label>
                    {{campo}}
                </div>
                <div>{{campo.errors}}</div>
            {% endfor %}
            <div class="row mt-3">
                <div class="col-12">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <button class="btn btn-secondary" href="{% url "misproyectos_index" %}">Cancelar</button>        
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
